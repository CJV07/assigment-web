<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Expense Tracker App </title>
</head>
<body>
    <h2>Expense Tracker App</h2>

    <div class="container">
        <h4>MY Balance</h4>
        <h1 id="balance">0.00$</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+0.00$</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-0.00$</p>
            </div>
        </div>

        <h3>History</h3>
        <!-- canvas to draw chart -->
        <canvas id="myPieChart"></canvas>

        <ul id="list" class="list">
            <!--<li class="minus">Cash <span>-4OO$</span> <button class="delete-btn">x</button></li>-->
        </ul>

        <h3>Insert new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter ur Transaction...">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br> (expense - outcomes, positive + income)</label>
                <input type="number" id="amount" placeholder="Enter the amount of money...">
            </div>
            <button class="btn"> Insert transaction</button>
        </form>
    </div>
    <style>
        div{
            background-image: url(image/778px-Abstract-background-white-12.jpg);

        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="JS"></script>
    
      
</body>
</html>
